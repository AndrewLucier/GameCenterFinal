<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Quiz</title>
    <link href="quizfinal.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to my games quiz!</h1>
    </header>

    <main>
        <div id="divScore"></div>
        <form id="frmQuiz" name="frmQuiz">
            <!-- Question 1 -->
            <label for="radQ1">1. What year did Super Mario Bros release?</label>
            <p>
                <input type="radio" name="radQ1" value="a"> 1983
            </p>
            <p>
                <input type="radio" name="radQ1" value="b"> 1985
            </p>
            <p>
                <input type="radio" name="radQ1" value="c"> 1984
            </p>
            <p>
                <input type="radio" name="radQ1" value="d"> 2023
            </p>
            <!-- Question 2 -->
            <label for="radQ2">1. What is the latest avatar model for gaming platform Roblox?</label>
            <p>
                <input type="radio" name="radQ2" value="a"> "Rthro"
            </p>
            <p>
                <input type="radio" name="radQ2" value="b"> "R6"
            </p>
            <p>
                <input type="radio" name="radQ2" value="c"> "R15"
            </p>
            <p>
                <input type="radio" name="radQ2" value="d"> "Bacon Hair"
            </p>

            <p>
                <input type="submit" value="Submit Quiz">
            </p>
        </form>
    </main>

    <script src="quizfinal.js">

    </script>
</body>
</html>
