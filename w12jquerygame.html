<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Game</title>
    <link rel="stylesheet" href="jquerygame.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to my jQuery game</h1>
    </header>

    <main>
        <div class="game-container">
            <h2>Click as many boxes as you can within 30 seconds.</h2>
            <p>Score: <span id="spScore"></span></p>
            <button id="btnStart">Start Game!</button>
            <div class="box-container"></div>
        </div>
    </main>

    <script src="jquerygame.js">
    
    </script>
</body>
</html>
